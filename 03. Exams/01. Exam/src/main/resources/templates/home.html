<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
     <nav class="navbar navbar-expand-lg bg-nav rounded">
         <th:block th:include="~{/fragments/nav}"></th:block>
	</nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                <div th:each="f : ${foods}" class="mt-3 rounded badge-info">
                    <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: ' + ${f.name} + ' Price: ' + ${f.price} + ' lv'">Name: {name} Price: {price} lv</span>
                    <a th:object="${foods}" class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${f.id})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                <div th:each="d : ${drinks}" class="mt-3 rounded badge-warning">
                    <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: '+ ${d.name}+ ' Price: ' + ${d.price} + ' lv'">Name: {name} Price: {price} lv</span>
                    <a th:object="${drinks}" class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${d.id})}">Buy</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                <div th:each="h : ${households}" class="mt-3 rounded badge-success">
                    <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: '+ ${h.name} + ' Price: '+${h.price}+' lv'">Name: {name} Price: {price} lv</span>
                    <a th:object="${households}" class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${h.id})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div th:each="o : ${others}" class="mt-3 rounded badge-secondary">
                    <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: '+ ${o.name}+' Price: '+${o.price} +' lv'">Name: {name} Price: {price} lv</span>
                    <a th:object="${others}" class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=${o.id})}">Buy</a>
                </div>
            </div>
        </div>
        <th:block th:if="${all==null}">
            <a th:object="${all}" href="/products/buyAll" th:text="'Buy all products for 0 lv'" class="btn btn-danger">Buy all products for {totalPriceOfProducts} lv|</a>
        </th:block>
        <th:block th:unless="${all==null}">
        <a th:object="${all}" href="/products/buyAll" th:text="'Buy all products for ' + ${all} + ' lv'" class="btn btn-danger">Buy all products for {totalPriceOfProducts} lv|</a>
        </th:block>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
